<pre>
    操作：使用键盘方向键，进行控制数字方块的四个方向的移动；
    规则：
    1.每次移动时随机生成一个方块2或4，；
    2.移动时方块内数字相同则方块合并，数值翻倍。不相同，如果移动方向上有不为空的单元格
    则继续移动到不为空的单元格为止；
    3.如果本次没有方块未发生移动，则游戏还可继续，但不生成新随机方块；
    4.如果四个方向都无法发生移动，且无可以合并的单元格则游戏结束。
