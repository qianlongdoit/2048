<!doctype html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>无标题文档</title>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
<script src="../JS/jquery-3.1.1.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="JS/angular-1.4.0.js"></script>
<style type="text/css">
/*div{ font-size:24px; box-shadow: inset 1px 1px 1px #444,
								 1px 1px 1px #444}
*{ font-size:24px}*/
</style>
</head>

<body class="container">
	<header class="page-header"><h1>Index</h1></header>
	<br><hr>
	<div class="row">
		<div class="rol-sm-3">
			<superman strength>动感超人---力量</superman>
		</div>
		<div class="rol-sm-3">
			<superman strength speed>动感超人2---力量+速度</superman>
		</div>
		<div class="rol-sm-3">
			<superman strength speed light>动感超人3---力量+速度+发光</superman>
		</div>
	</div>
    <hr><br><br><br>
<script>
	angular.module("myApp",[])
			.directive("superman",function(){
				return {
					scope:{},
					restrict:"AE",
					controlller:function ($scope) {
						$scope.abilities = [];
						this.addStrength = function () {
							$scope.abilities.push("strength");
						};
						this.addSpeed = function () {
							$scope.abilities.push("speed");
						};
						this.addLight = function () {
							$scope.abilities.push("light");
						};
					},
					link:function ($scop,$element,$attrs) {
						$element.addClass("btn btn-primary");
						$element.bind("mouseenter",function () {
							console.log($scope.abilities);
						})
					}
				}
			})
			.directive("strength",function () {
				return {
					required:'^superman',
					link:function ($scope ,$element, $attrs, supermanCtrl) {
                        console.log(supermanCtrl);
						supermanCtrl.addStrength();
					}
				}
			})
			.directive("speed",function () {
				return {
					required:'^superman',
					link:function ($scope ,$element, $attrs, supermanCtrl) {
						supermanCtrl.addSpeed();
					}
				}
			})
			.directive("light",function () {
				return {
					required:'^superman',
					link:function ($scope ,$element, $attrs, supermanCtrl) {
						supermanCtrl.addLight();
					}
				}
			})
</script>
</body>
</html>
